<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <img class="principal-image" src="./images/image-equilibrium.jpg">
    <h1>
      Equilibrium #3429
    </h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="notifications">
      <div class="eth">
        <img class="ethereum-icon" src="./images/icon-ethereum.svg">
        0.041 ETH
      </div>
      <div class="days-left">
        <img class="time-icon" src="./images/icon-clock.svg">
        3 days left
      </div>
    </div>
    <hr>
    <div class="card-footer">
      <img class="avatar-icon" src="./images/image-avatar.png">
      <p class="card-footer-text">Creation of <span class="user-name">Jules Wyvern</span></p>
    </div>
  </div>
</body>

</html>
